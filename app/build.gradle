plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id "androidx.navigation.safeargs.kotlin"
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

ext {
    lottie_ver = '3.3.1'
    rxAndroid = '2.1.1'
    rxJAVA = '2.2.9'
    lifecycle_version = '2.2.0'
    paging_version = "3.0.0-alpha07"
    coroutines_version = "1.4.1"
}

android {
    compileSdk 34
    // buildToolsVersion "30.0.2"
    namespace 'com.brandsin.store'

    defaultConfig {
        applicationId "com.brandsin.storeapp"
        minSdk 26
        targetSdk 34
        versionCode 3
        versionName "1.0.0"
        archivesBaseName = "brandsinStore_v_" + versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        create("releaseConfig") {
            storeFile = file(rootProject.file("BrandsinStore.jks"))
            storePassword = "brandsin2024"
            keyAlias = "brandsin"
            keyPassword = "brandsin2024"
        }
    }
    buildTypes {
        release {
            signingConfig = signingConfigs.getByName("releaseConfig")
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    dexOptions {
        jumboMode true
        preDexLibraries true
        javaMaxHeapSize "4g"
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    lint {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    kapt {
        correctErrorTypes true
    }
}

